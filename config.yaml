# CRISPR Pipeline Configuration
# Edit these values as needed for your lab setup

# UCSC Sequence Fetching Settings
ucsc:
  upstream_distance: 100
  downstream_distance: 100
  genome_assembly: "hg38"
  retries: 3
  upstream_output: "Upstream_sequences.txt"
  downstream_output: "Downstream_sequences.txt"

# PAM Scanning Settings
pam_scanning:
  pattern: "NGG"  # PAM pattern (NGG, RGG, VGG, etc.)

# Output File Settings
outputs:
  # UCSC sequence outputs
  upstream_sequences: "Upstream_sequences.txt"
  downstream_sequences: "Downstream_sequences.txt"
  
  # PAM scanning outputs
  crispr_candidates: "CRISPR_candidates.txt"
  crispr_candidates_qc: "CRISPR_candidates_qc.csv"
  
  # IDT analysis outputs (automatically generated by appending _idt.csv to input filenames)
  candidates_idt: "CRISPR_candidates_idt.csv"  # Generated from crispr_candidates
  
  # Guide selection outputs
  top_guides: "top_CRISPR_candidates_idt.csv"
  
  # Log files
  log_prefix: "crispr_pipeline"
  idt_log_prefix: "idt_batch"

# IDT Analysis Settings
idt:
  batch_size: 10
  timeout: 60
  delay_min: 3
  delay_max: 8
  poll_interval: 3
  poll_max: 10
  retry_attempts: 3
  session_cookie: |
    YOUR_IDT_SESSION_COOKIE_HERE

# Policy Configuration (Quality Control Settings)
policy_file: "./policy.yaml"

# System Settings
system:
  python_cmd: "python3"
  verbose: 1
